<p> Nuestro sistema de numeración, además de ser decimal, es posicional</p>
<p>Todas las cifras tienen dos valores: El absoluto y el relativo.</p>
<p>Valor absoluto: Es el valor que adquiere el digito sin importar el lugar que ocupe, es el valor por si solo.</p><p> El valor absoluto es aquel que tiene un número independientemente del lugar que ocupe en las unidades, las decenas y las centenas.</p>
